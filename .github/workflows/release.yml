name: Build and Publish

on:
  release:
    types: [published]
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  # JOB 1: Build the source distribution (tar.gz)
  build_sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build tools
        run: pip install build
      - name: Build sdist
        run: python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  # JOB 2: Build the wheels (binary .whl) for all platforms
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # This will create 3 parallel jobs: one for Linux, Windows, and Mac
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.0
        # Env vars to control the build if you didn't use pyproject.toml
        env:
          CIBW_SKIP: "*-win32 *-manylinux_i686"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  # JOB 3: Upload everything to PyPI
  publish_to_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/scsim
    permissions:
      id-token: write  # IMPORTANT: Required for Trusted Publishing
    
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          # merging all artifacts into one 'dist' folder
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1